<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/tCjXSSsSJ2_0UiufeDZg_zOrCqYGF39Idib9LEcf3UEooT6f5zBzlgYR3PC21YOmXw" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Check Weather</h1>
        <div class="container">
            <div class="weather-search">
                <form action="" id="form">
                    <input type="search" placeholder="Search a city" id="search">
                    <button id="search-btn" type="submit">Search</button>
                </form>
            </div>
            <div id="weather-details">
            </div>
            <div class="button-container">
                <button class="button" id="yourcity" onclick="myGetWeather()">Local Weather</button>
                <button class="button" id="customcity" onclick="otherWeather()">Other Location</button>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
